<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" >

<title> Listings </title>


 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		
</head>
<body>



	

  <div th:if="${not #lists.isEmpty(transactions)}">
  
  	<h2> Room Listings</h2>
  	<table class="table table-striped">
  	
  		<tr>
  			<th>Id</th>
  			<th>Address </th>
  			<th>City</th>
  			<th>Price</th>
  			<th>Status</th>
  			<th>View</th>
  			<th>Edit</th>
  			
  		</tr>
  		
  		<tr th:each="listing: ${listings}">
  			<td th:text="${listing.id}"><a href="/listing/${listing.id}">Id</a></td>
  			<td th:text="${listing.address}"> Address </td>
  			<td th:text="${listing.city}"> City </td>
  			<td th:text="${state.price}"> Price</td>
  			<td th:text="${transaction.isrented}">Status</td>
  			
  			<td><a th:href="${ '/listing/' + listing.id}"> View </a></td>
  			<td><a th:href="${'/listing/edit/' + listing.id}"> Edit </a></td>
  		</tr>
  		
  	</table>
  		

  </div>





</body>
</html>
